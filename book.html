<!DOCTYPE html>
<html>
	<head>
		<h1>圖書館借書系統</h1>
	</head>
	<form>
		<p><label>
			書名:
			<input name = "bookName" type = "text" size = "30">
		</label></p>
		<p><label>
			姓名: 
			<input name = "userName" type = "text" size = "30">
		</label></p>
		<p>
			性別:  
			<label>
			<input name = "gender" type = "radio" value = "Male">
			男
			</label>
			<label>			
			<input name = "gender" type = "radio" value = "Female">
			女
			</label>
		</p>
		<p><label>
			學系: 
			<select name = "department" style="height:25px">
				<option selected>軟創</option>
				<option>資工</option>
				<option>電機</option>
				<option>通訊</option>
			</select>
		</label></p>
		<p>
			<input type = "submit" value = "借書">
			<input type = "reset" value = "重設">
		</p>
			
	</form>
</html>
